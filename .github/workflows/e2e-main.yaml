name: e2e-tests-main

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      organization:
        default: 'minc-org'
        description: 'Organization of the Minc Extension repository'
        type: string
        required: true
      repositoryName:
        default: 'minc-extension'
        description: 'Minc Extension repository name'
        type: string
        required: true
      branch:
        default: 'main'
        description: 'Minc Extension repo branch'
        type: string
        required: true

jobs:
  e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        if: github.event_name == 'workflow_dispatch'
        with:
          repository: ${{ github.event.inputs.organization }}/${{ github.event.inputs.repositoryName }}
          ref: ${{ github.event.inputs.branch }}
          path: ${{ github.event.inputs.repositoryName }}

      - uses: actions/checkout@v5
        if: github.event_name == 'push'
        with:
          repository: minc-org/minc-extension
          ref: main
          path: minc-extension

      # Checkout podman desktop
      - uses: actions/checkout@v5
        with:
          repository: podman-desktop/podman-desktop
          ref: main
          path: podman-desktop

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
          package_json_file: ./podman-desktop/package.json

      - name: Revert unprivileged user namespace restrictions in Ubuntu 24.04
        run: |
          # allow unprivileged user namespace
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Install Podman Desktop dependencies
        working-directory: ./podman-desktop
        run: pnpm install

      - name: Build Podman Desktop for E2E tests
        working-directory: ./podman-desktop
        run: pnpm test:e2e:build

      - name: Ensure getting current HEAD version of the test framework
        working-directory: ./minc-extension
        run: |
          # workaround for https://github.com/containers/podman-desktop-extension-bootc/issues/712
          version=$(npm view @podman-desktop/tests-playwright@next version)
          echo "Version of @podman-desktop/tests-playwright to be used: $version"
          jq --arg version "$version" '.devDependencies."@podman-desktop/tests-playwright" = $version' package.json > package.json_tmp && mv package.json_tmp package.json

      - name: Install Minc extension's dependencies
        working-directory: ./minc-extension
        run: pnpm install --no-frozen-lockfile

      - name: Run All E2E tests
        working-directory: ./minc-extension
        env:
          PODMAN_DESKTOP_ARGS: ${{ github.workspace }}/podman-desktop
        run: pnpm test:e2e

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always() # always run even if the previous step fails
        with:
          annotate_only: true
          fail_on_failure: true
          include_passed: true
          detailed_summary: true
          require_tests: true
          report_paths: '**/*results.xml'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-tests
          path: ./**/tests/**/output/
